<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="jquery.qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

</head>
<body>
<div class="container my-5">
    <div class="form-container mx-auto">
        <h2 class="text-center mb-4">Education Information</h2>

        <!-- Step Indicator -->
        <div class="step-indicator d-none d-lg-block">
           <div class="box-l">
            <div><span class="bg-success" id="change">1</span> Personal Information</div>
            <div><span class="bg-primary" id="change">2</span> Education Information</div>
            <div><span id="change">3</span> Submit Application</div>
            <div><span id="change">4</span> Generate Code</div>
           </div>
        </div>
        <div class="step-indicator d-block d-lg-none">
            <div class="box d-flex justify-content-between">
                <div style="font-size: 0.6rem;"><span class="bg-success" style="height: 25px;">1</span></div>
                <div style="font-size: 0.6rem;"><span class="bg-primary" style="height: 25px;">2</span></div>
                <div style="font-size: 0.6rem;"><span  style="height: 25px; padding-top: 2px;">3</span></div>
                <div style="font-size: 0.6rem;"><span  style="height: 25px; padding-top: 2px;">4</span></div>
                </div>
        </div>

        <!-- Form -->
        <form>
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="qualification" class="form-label" style="font-size: 0.9rem;">Matric / O Level</label>
                    <select class="form-select" id="qualification">
                        <option>Matric / O Level</option>
                        <option>Biology</option>
                        <option>Ecnomics</option>
                        <option>Computer Science</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="board" class="form-label" style="font-size: 0.9rem;">Board / School</label>
                    <input type="text" class="form-control" id="board" placeholder="Board/University">
                </div>
                <div class="col-md-1">
                    <label for="rollNo" class="form-label" style="font-size: 0.9rem;">Roll No</label>
                    <input type="text" class="form-control" id="rollNo" placeholder="101367">
                </div>
                <div class="col-md-1">
                    <label for="regNo" class="form-label" style="font-size: 0.9rem;">Reg No </label>
                    <input type="text" class="form-control" id="regNo" placeholder="186711987">
                </div>
                <div class="col-md-1">
                    <label for="examType" class="form-label" style="font-size: 0.9rem;">Exam Type</label>
                    <select class="form-select" id="examType">
                        <option>Annual</option>
                        <option>Supplementary</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <label for="examYear" class="form-label" style="font-size: 0.9rem;">Exam Year</label>
                    <select class="form-select" id="examYear">
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="totalMarks" class="form-label" style="font-size: 0.9rem;">Total Marks / CGPA</label>
                    <input type="text" class="form-control" id="totalMarks" placeholder="1100">
                </div>
                <div class="col-md-2">
                    <label for="obtainedMarks" class="form-label" style="font-size: 0.9rem;">Obtained Marks / CGPA</label>
                    <input type="text" class="form-control" id="obtainedMarks" placeholder="713">
                </div>
                                  
                  
            </div>
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="qualification-inter" class="form-label" style="font-size: 0.9rem;">Intermediate / A Level</label>
                    <select class="form-select" id="qualification-inter">
                        <option>Intermediate / A Level</option>
                        <option>FSC / Pre-engernning</option>
                        <option>ICS / Computer Science</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="board-inter" class="form-label" style="font-size: 0.9rem;">Board / College</label>
                    <input type="text" class="form-control" id="board-inter" placeholder="Board/University">
                </div>
                <div class="col-md-1">
                    <label for="rollNo-inter" class="form-label" style="font-size: 0.9rem;">Roll No</label>
                    <input type="text" class="form-control" id="rollNo-inter" placeholder="101367">
                </div>
                <div class="col-md-1">
                    <label for="regNo" class="form-label" style="font-size: 0.9rem;">Reg No </label>
                    <input type="text" class="form-control" id="regNo" placeholder="190811887">
                </div>
                <div class="col-md-1">
                    <label for="examType-inter" class="form-label" style="font-size: 0.9rem;">Exam Type</label>
                    <select class="form-select" id="examType-inter">
                        <option>Annual</option>
                        <option>Supplementary</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <label for="examYear-inter" class="form-label" style="font-size: 0.9rem;">Exam Year</label>
                    <select class="form-select" id="examYear-inter">
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="totalMarks" class="form-label" style="font-size: 0.9rem;">Total Marks / CGPA</label>
                    <input type="text" class="form-control" id="totalMarks" placeholder="1100">
                </div>
                <div class="col-md-2">
                    <label for="obtainedMarks" class="form-label" style="font-size: 0.9rem;">Obtained Marks / CGPA</label>
                    <input type="text" class="form-control" id="obtainedMarks" placeholder="798">
                </div>
                                  
                  
            </div>
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="qualification-bech" class="form-label" style="font-size: 0.9rem;">Becholer's / ADP</label>
                    <select class="form-select" id="qualification-bech">
                        <option>Bacholer's / ADP</option>
                        <option>Becholer's in Computer Science</option>
                        <option>Becholer's in Software Engernning</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="board-bech" class="form-label" style="font-size: 0.9rem;">Board / University</label>
                    <input type="text" class="form-control" id="board-bech" placeholder="Board/University">
                </div>
                <div class="col-md-1">
                    <label for="rollNo-bech" class="form-label" style="font-size: 0.9rem;">Roll No</label>
                    <input type="text" class="form-control" id="rollNo-bech" placeholder="101367">
                </div>
                <div class="col-md-1">
                    <label for="regNo-bech" class="form-label" style="font-size: 0.9rem;">Reg No </label>
                    <input type="text" class="form-control" id="regNo-bech" placeholder="109811887">
                </div>
                <div class="col-md-1">
                    <label for="examType-bech" class="form-label" style="font-size: 0.9rem;">Exam Type</label>
                    <select class="form-select" id="examType-bech">
                        <option>Annual</option>
                        <option>Supplementary</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <label for="examYear-bech" class="form-label" style="font-size: 0.9rem;">Exam Year</label>
                    <select class="form-select" id="examYear-bech">
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="totalMarks" class="form-label" style="font-size: 0.9rem;">Total Marks / CGPA</label>
                    <input type="text" class="form-control" id="totalMarks" placeholder="4 GPA">
                </div>
                <div class="col-md-2">
                    <label for="obtainedMarks" class="form-label" style="font-size: 0.9rem;">Obtained Marks / CGPA</label>
                    <input type="text" class="form-control" id="obtainedMarks" placeholder="3.5 GPA">
                </div>
                                  
                  
            </div>
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="qualification-ms" class="form-label" style="font-size: 0.9rem;">M.Sc / ACCA / DPT</label>
                    <select class="form-select" id="qualification-ms">
                        <option>M.Sc / ACCA / CA</option>
                        <option>FSC / A Level</option>
                        <option>ICS</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="board-ms" class="form-label" style="font-size: 0.9rem;">Board / University</label>
                    <input type="text" class="form-control" id="board-ms" placeholder="Board/University">
                </div>
                <div class="col-md-1">
                    <label for="rollNo-ms" class="form-label" style="font-size: 0.9rem;">Roll No</label>
                    <input type="text" class="form-control" id="rollNo-ms" placeholder="101367">
                </div>
                <div class="col-md-1">
                    <label for="regNo" class="form-label" style="font-size: 0.9rem;">Reg No </label>
                    <input type="text" class="form-control" id="regNo" placeholder="1984011887">
                </div>
                <div class="col-md-1">
                    <label for="examType-ms" class="form-label" style="font-size: 0.9rem;">Exam Type</label>
                    <select class="form-select" id="examType-ms">
                        <option>Annual</option>
                        <option>Supplementary</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <label for="examYear-ms" class="form-label" style="font-size: 0.9rem;">Exam Year</label>
                    <select class="form-select" id="examYear-ms">
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="totalMarks" class="form-label" style="font-size: 0.9rem;">Total Marks / CGPA</label>
                    <input type="text" class="form-control" id="totalMarks" placeholder="4 GPA">
                </div>
                <div class="col-md-2">
                    <label for="obtainedMarks" class="form-label" style="font-size: 0.9rem;">Obtained Marks / CGPA</label>
                    <input type="text" class="form-control" id="obtainedMarks" placeholder="3.8 GPA">
                </div>
                                  
                  
            </div>

            <div class="text-end mt-4">
                <button type="submit" id="submit-back" class="btn btn-custom">Previous</button>
                <button type="submit" id="submit-next-edu" class="btn btn-custom">Next</button>
            </div>
        </form>
    </div>
</div>

 <script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="printThis.js"></script>

</body>
</html>
