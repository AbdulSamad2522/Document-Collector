<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="jquery.qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
</head>
<body>

<div class="container my-5">
    <div class="form-container mx-auto">
        <h2 class="text-center mb-4">Admission Form</h2>

        <!-- Step Indicator -->
        <div class="step-indicator d-none d-lg-block">
            <div class="box-l">
                <div><span class="bg-primary">1</span> Personal Information</div>
            <div><span>2</span> Education Information</div>
            <div><span>3</span> Submit Application</div>
            <div><span>4</span> Generate Code</div>
            </div>
        </div>
        <div class="step-indicator d-block d-lg-none">
            <div class="box d-flex justify-content-between">
                    <div style="font-size: 0.6rem;"><span class="bg-primary" style="height: 25px;">1</span></div>
                <div style="font-size: 0.6rem;"><span  style="height: 25px;">2</span></div>
                <div style="font-size: 0.6rem;"><span  style="height: 25px; padding-top: 2px;">3</span></div>
                <div style="font-size: 0.6rem;"><span  style="height: 25px; padding-top: 2px;">4</span></div>
                </div>
        </div>

        <!-- Form -->
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullname" placeholder="John Burg">
                </div>
                <div class="col-md-6">
                    <label for="job" class="form-label">Job Title *</label>
                    <input type="text" class="form-control" id="job" placeholder="Web Developer">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                </div>
                <div class="col-md-6">
                    <label for="homeNumber" class="form-label">CNIC *</label>
                    <input type="number" class="form-control" id="cnic" placeholder="Cnic">
                </div>
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth *</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Postal Address *</label>
                    <input type="text" class="form-control" id="postal-address" placeholder="Enter your Postal Address">
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Permanent Address *</label>
                    <input type="text" class="form-control" id="permanent-address" placeholder="Enter your Permanent Address">
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label">City *</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State *</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your state">
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">Country *</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country">
                </div>
                <div class="col-md-6 ">
                    <label for="degree" class="form-label">Degree*</label>
                    <select class="form-select" id="degree">
                        <option selected>Please select</option>
                        <option>Intermediate</option>
                        <option>Becholer's</option>
                    </select>
                </div>
                <div class="col-md-6 ">
                    <label for="position" class="form-label ">Program*</label>
                    <select class="form-select" id="position">
                        <option selected>Please select</option>
                        <option>Computer Science</option>
                        <option>Biology</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="division" class="form-label">Employment History *</label>
                   <textarea name="" class="form-control" placeholder="atleast two job experience" id="text-area"></textarea>
                   <a href="" class="btn btn-sm btn-custom float-end mt-2" id="ai">AI Generate</a>
                </div>
                <div class="col-md-6">
                    <label for="current" class="form-label">Current Job *</label>
                    <input type="text" class="form-control" id="current" placeholder="Enter your Position">
                </div>
            </div>
            <div class="text-end mt-5 ">
                <button type="submit" id="submit-next" class="btn btn-custom">Next</button>
            </div>
          
        </form>
    </div>
</div>

 <script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="printThis.js"></script>
</body>
</html>
